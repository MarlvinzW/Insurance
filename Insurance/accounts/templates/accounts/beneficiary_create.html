{% extends 'accounts/base.html' %}
{% load static %}

<!--page title-->
{% block body %}

<div class="container">

    <form action="{% url 'create_beneficiary'  %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{request.user.id}}">

        <p class="success" style="padding: 40px;padding-left: 0px;">Create User For Beneficiary for {{request.user|title}}</p>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" name="first_name" aria-describedby="emailHelp" placeholder="Enter First Name"
                >
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" name="last_name" aria-describedby="emailHelp" placeholder="Enter Last Name">
            <!-- <small id="emailHelp" class="form-text text-muted">Reference for payment.</small> -->
            </div>

        </div>

        <div class="row">
            

            <div class="form-group col-md-6">
            <label for="exampleInputEmail1">DOB</label>
            <input type="date" class="form-control" name="date_of_birth" id="dob" aria-describedby="emailHelp" placeholder="Enter DOB">
            <!-- <small id="emailHelp" class="form-text text-muted">Amount for payment.</small> -->
            </div>

            <div class="form-group col-md-6">
                <div class="form-group">
                    <label for="sel1">Sex: </label>
                    <select class="form-control" name="sex">

                    <option value="" disabled selected>--Select Sex--</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      
                    </select>
                  </div>
            </div>      

                

        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Phone No</label>
                <input type="text" class="form-control"  name="phone_number" aria-describedby="emailHelp" placeholder="Enter Phone No.">
            </div>

            <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Id No</label>
            <input type="text" class="form-control" name="id_number" aria-describedby="emailHelp" placeholder="Enter Id No"
            >
            </div>

        </div>
          
        
        

        
        <div class="btn-group">
            <button class="btn btn-success" type="submit">Submit</button>
            <a href="{% url 'beneficiaries' %}" class="btn btn-default" type="submit">Cancel</a>
        </div>    

    </form>

</div>

<script>
    var date = "{{beneficiary.date_of_birth|date:'Y-m-d'}}";
    document.getElementById("dob").defaultValue = date;

</script>

{% endblock %}
